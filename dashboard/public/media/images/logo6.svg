<svg xmlns="http://www.w3.org/2000/svg" width="350" height="110" viewBox="0 0 350 110">
  <!-- Centered green candlesticks -->
  <g transform="translate(0, 10)">
    <!-- Bar 1 -->
    <rect x="14" y="42" width="10" height="30" rx="2" fill="#86EFAC"/>
    <!-- Bar 2 -->
    <rect x="32" y="30" width="10" height="42" rx="2" fill="#4ADE80"/>
    <!-- Bar 3 (tallest) -->
    <rect x="50" y="16" width="10" height="56" rx="2" fill="#22C55E"/>
    <!-- Bar 4 -->
    <rect x="68" y="30" width="10" height="42" rx="2" fill="#16A34A"/>
    <!-- Bar 5 -->
    <rect x="86" y="20" width="10" height="52" rx="2" fill="#15803D"/>
  </g>

  <!-- Tradeon text, same height as tallest bar -->
  <text x="120" y="80"
        font-family="Inter, Arial, sans-serif"
        font-size="56"
        font-weight="700"
        fill="#064E3B">
    Tradeon
  </text>
</svg>
